<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url(https://marketingaccesspass.com/wp-content/uploads/2015/10/Podcast-Website-Design-Background-Image.jpg);
            /* background-image: linear-gradient(to bottom right, blue, white); */

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
          
        }

        .container {
            text-align: center;
            background-image: url(https://img.freepik.com/free-vector/elegant-white-wallpaper-with-golden-details_23-2149095007.jpg?w=2000);
            /* background-image: linear-gradient(to bottom right, purple,white); */
           height: 50%;
           width: 30%;
            padding: 40px;
            border-radius: 100% ;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        h1 {
            color:black;
            margin-top: 5rem;
            margin-bottom: 20px;
        }

        #count {
            font-size: 3em;
            margin: 20px 0;
            color:rgb(7, 25, 100);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            font-size: 1.5em;
            padding: 15px 25px;
            cursor: pointer;
            border: none;
            background-image: linear-gradient(to bottom right, purple,rgb(50, 86, 232));
            /* background-color: #007BFF; */
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            background-color: #004494;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Increment and Decrement Counter</h1>
        <h3 id="count"></h3>
        <div class="buttons">
            <button id="inc">+</button>
            <button id="dec">-</button>
            <button id="res">Reset</button>
        </div>
    </div>
    <script>
        let count = document.getElementById('count');
        let inc = document.getElementById('inc');
        let dec = document.getElementById('dec');
        let res = document.getElementById('res');
        let c = 0;

        count.innerText = c;

        inc.addEventListener('click', () => {
            c++;
            count.innerText = c;
        });

        dec.addEventListener('click', () => {
            c--;
            count.innerText = c;
        });
        res.addEventListener('click', () => {
            c = 0;
            count.innerText = c;
        });
    </script>
</body>

</html>
